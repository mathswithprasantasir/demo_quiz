<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Testbook-style Quiz</title>

  <link rel="stylesheet" href="style.css"/>

  <!-- MathJax for $...$ -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$','$'], ['\\(','\\)']], displayMath: [['\\[','\\]']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <!-- Put your logo file named `logo.png` in same folder -->
        <img src="logo.png" alt="Logo" id="siteLogo" onerror="this.style.display='none'"/>
        <h1 id="title">Testbook-style Quiz</h1>
      </div>

      <div class="controls">
        <div class="toggle-lang">
          <label class="badge"><input type="radio" name="lang" value="en" checked> English</label>
          <label class="badge"><input type="radio" name="lang" value="bn"> বাংলা</label>
        </div>

        <select id="modeSelect" title="Scoring mode">
          <option value="practice">Practice (No negative)</option>
          <option value="exam">Exam (−0.33)</option>
        </select>

        <button id="restartBtn">Restart</button>
      </div>
    </header>

    <div class="quiz-area">
      <main>
        <div class="card question-card">
          <div class="question-header">
            <div class="small">Question <span id="qIndex">1</span> / <span id="qTotal">0</span></div>
            <div class="small" id="timeSpent">Time: 00:00</div>
          </div>

          <div class="question-box" id="questionBox"></div>
          <div class="options" id="optionsList"></div>
          <div class="rationale" id="rationaleBox" style="display:none"></div>

          <div class="footer-actions">
            <div>
              <button id="markBtn">Mark & Next</button>
              <button id="clearBtn">Clear</button>
            </div>
            <div>
              <button id="prevBtn">Previous</button>
              <button id="nextBtn">Save & Next</button>
            </div>
          </div>
        </div>

        <div class="footer-note small">
          Embed in Blogger:
          <code>&lt;iframe src="https://yourname.github.io/quiz-app/" style="width:100%;height:700px;border:0;"&gt;&lt;/iframe&gt;</code>
        </div>
      </main>

      <aside class="side">
        <div class="card score-card">
          <div class="score">
            <div class="small">Score</div>
            <div class="big" id="scoreNum">0</div>
            <div class="small">Correct: <span id="correctCount">0</span> | Incorrect: <span id="incorrectCount">0</span></div>
            <div class="small">Accuracy: <span id="accuracy">0%</span></div>
          </div>
        </div>

        <div class="card jump-panel">
          <div class="small">Jump to question</div>
          <div class="nav-grid" id="navGrid"></div>
        </div>
      </aside>
    </div>
  </div>

  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
